<!DOCTYPE html>
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]> <html class="lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]> <html class="lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> 
<html lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Ramazan APAYDIN">
    <meta name="description" content="jQuery Ajax Social Panel Facebook Twitter and More">
    
    <title>SuperSocial - jQuery Ajax Social Panel</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/jquery.fancybox.css"/>
    <link rel="stylesheet" href="css/style-black.css" id="appcsscolor"/>
    <!-- Adding Color Options
        <link rel="stylesheet" href="css/style-black.css"/>
        <link rel="stylesheet" href="css/style-green.css"/>
        <link rel="stylesheet" href="css/style-red.css"/>
    -->
    
    <!-- Javascript Files -->
    <script src="js/jquery.1-8-1.js"></script>
    <script src="js/fancybox.js"></script>
    <script src="img/helpers/jquery.fancybox-media.js"></script>
    <script src="js/mCustomScrollbar.js"></script>
    <script src="js/plugin.js"></script>
    <script src="js/socialclass.js"></script>

</head>
<body>
    
<div class="container">
    
    <!-- Social Application Start -->
    <div id="socialapp" class="app">
        <div class="side">
            <ul class="tabs .nav-tabs">
                <li class="twitter-nav"><a href="#twitter" data-toggle="tab"><i class="icon-twitter"></i> Twitter</a></li>
                <li class="facebook-nav"><a href="#facebook" data-toggle="tab"><i class="icon-facebook"></i> Facebook</a></li>
                <li class="dribbble-nav"><a href="#dribbble" data-toggle="tab"><i class="icon-dribbble"></i> Dribbble</a></li>
                <li class="flickr-nav"><a href="#flickr" data-toggle="tab"><i class="icon-flickr"></i> Flickr</a></li>
                <li class="pinterest-nav"><a href="#pinterest" data-toggle="tab"><i class="icon-pinterest"></i> Pinterest</a></li>
                <li class="tumblr-nav"><a href="#tumblr" data-toggle="tab"><i class="icon-tumblr"></i> Thumblr</a></li>
                <li class="youtube-nav"><a href="#youtube" data-toggle="tab"><i class="icon-youtube"></i> Yotube</a></li>
                <li class="vimeo-nav"><a href="#vimeo" data-toggle="tab"><i class="icon-vimeo"></i> Vimeo</a></li>
                <li class="behance-nav"><a href="#behance" data-toggle="tab"><i class="icon-behance"></i> Behance</a></li>
                <li class="rss-nav"><a href="#rss" data-toggle="tab"><i class="icon-rss"></i> RSS</a></li>
            </ul>
        </div>
        <div class="main tab-content">
            <div id="twitter" class="tab-pane fade"><div id="twitterscroll"><div id="slimtwit"></div></div></div>
            <div id="facebook" class="tab-pane fade"><div id="facebookscroll"><div id="slimface"></div></div></div>
            <div id="dribbble" class="tab-pane fade"><div id="dribbblescroll"><div id="slimdribbble"></div></div></div>
            <div id="flickr" class="tab-pane fade"><div id="flickrscroll"><div id="slimflickr"></div></div></div>
            <div id="pinterest" class="tab-pane fade"><div id="pinterestscroll"><div id="slimpinterest"></div></div></div>
            <div id="tumblr" class="tab-pane fade"><div id="tumblrscroll"><div id="slimtumblr"></div></div></div>
            <div id="youtube" class="tab-pane fade"><div id="youtubescroll"><div id="slimyoutube"></div></div></div>
            <div id="vimeo" class="tab-pane fade"><div id="vimeoscroll"><div id="slimvimeo"></div></div></div>
            <div id="behance" class="tab-pane fade"><div id="behancescroll"><div id="slimbehance"></div></div></div>
            <div id="rss" class="tab-pane fade"><div id="rssscroll"><div id="slimrss"></div></div></div>
        </div>
    </div>
    <!-- Social Application End -->
    
</div>

</body>
</html>
